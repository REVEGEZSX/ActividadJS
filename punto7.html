<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>punto 7</title>
</head>
<body>
    <script>
        let numero = window.prompt("Digite un n√∫mero:");
        let i=1;
        for(; i<=10; i++){
            document.write(tabla(numero, i));
        }
        function tabla(para1, para2){
            let mostrar = `
            <p>
                ${para1} * ${para2} = ${para1*para2}
            </p>
            `;
            return mostrar;
        }
    </script>
</body>

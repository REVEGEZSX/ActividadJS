<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>punto 1</title>
</head>
<body>
    <script>
        let numero = window.prompt("Ingrese un número");
        let i=1;
        let total = 0;
        for (; i<numero; i++){
            total += i;
        }
        document.write("La suma de los números antecesores del número ingresado es: "+total);
    </script>
</body>
</html>

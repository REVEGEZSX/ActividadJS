<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>punto 15</title>
</head>
<body>
    <script>
        let i=0,cont=0,cont2=0, vector = new Array(10);
        for(; i<vector.length; i++){
            vector[i] = parseInt(window.prompt("Digite un número para el vector en la posición "+(i+1)));
        }
        i=0;
        let numero = parseInt(window.prompt("Digite otro número:"));
        let numero2 = parseInt(window.prompt("Digite otro número:"));
        for(; i<vector.length; i++){
            if(vector[i]===numero){
                cont++;
            }else if(vector[i]===numero2){
                cont2++;
            }
        }
        if(cont!=0 && cont2!=0){
            document.write("Los números ingresados ya se encontraban en el vector");
        } else if(cont!=0){
            document.write("El primer número ya estaba en el vector");
        } else if(cont!=0){
            document.write("El segundo número ya estaba en el vector");
        } else{
            document.write("Ninguno de los números está en el vector");
        }
        
    </script>
</body>
</html>

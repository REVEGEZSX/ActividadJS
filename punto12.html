<body>
    <script>
        let i=0, numero=0, cont =0, cont2=0;
        while (numero<999) {
            numero = parseInt(window.prompt("Digite un número entero:"));
            if (numero===0){
                console.log();
            }else if (numero < 999){
                (numero>0)? cont++:cont2++;
            }
        }
        document.write(`<p>Usted digitó ${cont} números positivos.</p><p>Usted digitó ${cont2} números negativos.</p>`);
    </script>

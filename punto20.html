<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>punto 20</title>
</head>
<body>
    <script>
        let tamaño, i=0, cont=0;
        tamaño = parseInt(window.prompt("Digite el tamaño del vector:"));
        let vector = new Array(tamaño);

        for(; i<vector.length; i++){
            vector[i] = window.prompt("Digite un número");
            if(vector[i]%2 == 0 && i%2 ==1){
                cont+=1;
            }
        }
        document.write(`Usted digitó ${cont} números pares en ${cont} posiciones impares del vector`)
    </script>
</body>
</html>

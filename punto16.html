<body>
    <script>
        let vector = new Array(10), i=0, cont=0;

        for(; i<vector.length; i++){
            vector[i] = window.prompt("Digite un string");
            if(vector[i].length > vector[cont].length){
                cont = i;
            }
        }
        
        document.write(`${vector[cont]} es el string con m√°s caracteres, con un total de: ${vector[cont].length}`);
        
    </script>
</body>

<body>
    
    <script>
        let numero = window.prompt("Digite un número mayor o igual a 5");
        let i=5;
        for(; i<=numero; i++){
            (i%5==0)? document.write("<p>"+i+" es múltiplo de 5</p>"):console.log(i);
        }
    </script>

</body>
